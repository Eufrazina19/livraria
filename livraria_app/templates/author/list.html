{% extends 'base.html' %}

{% block main_content %}
    <h1>Author list</h1>
    <ul>
        {% for author in author %}
            <a href="{% url 'author-detail' author.pk %}"><li>{{ author.first_name }} {{ author.middle_name }} {{ author.last_name }}</li></a>
        {% endfor %}
    </ul>
    <a href="{% url 'create-author' %}">New author</a>
{% endblock %}
